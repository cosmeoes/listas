{% extends "lista/base.html" %}
{% block content %}
<h1 class="text-center">Editar {{lista.nombre}}</h1>
<form class="forma text-center" action="{% url 'edit_lista' lista_id=lista.id %}" method="post">
  {% csrf_token %}
  <div class="form-inputs">
    {{ form }}
    <br>
  </div>
  <button type="submit" class="btn btn-primary" name="button">Guardar</button>
  <a href="{% url 'mis_listas' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
