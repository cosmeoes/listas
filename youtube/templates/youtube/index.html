
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="mx-auto col-6">
        <section>
          <form id="formUrl" class="text-center" action="{% url 'youtube:list_formats' %}" method="post">
            {% csrf_token %}
            <label class="form-label" for="">Video Url</label>
            <input class="form-control" type="text" name="url" value="" placeholder="e.g. https://www.youtube.com/watch?v=6Dh-RL__uN4">
            <br/>
            <button type="submit" class="btn btn-primary" name="button">Search</button>
          </form>
        </section>
        <br/>
      <section>
        <h2 id='title' class="text-center"></h2>
        <div id="formats" class="">

        </div>
      </section>
    </div>
  </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  {% load static %}
  <script src="{% static 'youtube/script.js' %}" charset="utf-8"></script>
</html>
